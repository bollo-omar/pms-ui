<div class="container">
  <h1>Add new Product</h1>

  <div class="row">
    <div class="col-md-6">
      <form #form="ngForm" (ngSubmit)="addProduct()">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text"
                 class="form-control"
                 name="name"
                 id="name"
                 [(ngModel)]="newProduct.name"
          >
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <input type="text"
                 class="form-control"
                 name="type"
                 id="type"
                 [(ngModel)]="newProduct.type"
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="color">Color</label>
          <input type="text"
                 class="form-control"
                 name="color"
                 id="color"
                 [(ngModel)]="newProduct.color"
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="price">Price</label>
          <input type="number"
                 class="form-control"
                 name="price"
                 id="price"
                 [(ngModel)]="newProduct.price"
          >
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
