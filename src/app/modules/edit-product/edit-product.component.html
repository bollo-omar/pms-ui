<div class="container">
  <h1>Add new Product</h1>

  <div class="row">
    <div class="col-md-6">
      <form #form="ngForm" (ngSubmit)="updateProduct()">
        <div class="mb-3">
          <label for="id" class="form-label">Product Id</label>
          <input type="text"
                 class="form-control bg-light"
                 name="id"
                 readonly
                 id="id"
                 [(ngModel)]="updatedProduct.id"
          >
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text"
                 class="form-control"
                 name="name"
                 id="name"
                 [(ngModel)]="updatedProduct.name"
          >
        </div>
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <input type="text"
                 class="form-control"
                 name="type"
                 id="type"
                 [(ngModel)]="updatedProduct.type"
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="color">Color</label>
          <input type="text"
                 class="form-control"
                 name="color"
                 id="color"
                 [(ngModel)]="updatedProduct.color"
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="price">Price</label>
          <input type="number"
                 class="form-control"
                 name="price"
                 id="price"
                 [(ngModel)]="updatedProduct.price"
          >
        </div>
        <button type="submit" class="btn btn-primary">update</button>
      </form>
    </div>
  </div>
</div>
